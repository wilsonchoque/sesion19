<div class="w-[50%] mx-auto py-3 px-3">
    
<div>   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only darktext-white">Buscar</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
        <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-black-300 rounded-lg bg-gray-50 " placeholder="Buscar Pokemon" required  [(ngModel)]="nombre">
        <button type="button" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 " (click)="buscar(nombre)">Buscar</button>
    </div>
</div>

    <div class="grid grid-cols-4">
        <div class="" *ngFor="let datos of data ">
            <a [routerLink]="['descripcion',datos.name | uppercase]">
                <div class="">
                    <div class="">
                        <img src="{{datos.image}}" alt="">
                    </div>                   
                    <p>{{datos.name.charAt(0) | uppercase}}{{datos.name.slice(1)}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
